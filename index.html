<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 14</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="global-container">
      <div class="container">
        <!-- NAVBAR -->
        <div class="navbar-div">
          <div class="navbar">
            <div class="nav-log">
              <img class="logo" src="./assets/Logo.png" alt="" />
            </div>
            <!-- navbar menu -->
            <div class="nav-menu">
              <ul class="menu-lists d-flex">
                <li class="men-links nav-line"></li>
                <li class="menu-links">Home</li>
                <li class="menu-links">About us</li>
                <li class="menu-links">Protfolio</li>
                <li class="menu-links">Contact</li>
              </ul>
            </div>

            <div class="mobile">
              <div
                id="menu-open"
                class="cur-pointer z-9999"
                onclick="openNav()"
                style="display: block"
              >
                <img
                  loading="lazy"
                  onclick="closeNav()"
                  style="height: 25px; widht: 25px"
                  src="https://ineuron.ai/images/hamburger.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>

        <!-- HERO SECTION -->
        <div class="hero-section d-flex">
          <!-- hero image section -->
          <div class="hero-imgdiv">
            <div class="image-wrapper">
              <img
                class="hero-img"
                src="./assets/pexels-rfstudio-3819572.jpg"
                alt=""
              />
            </div>
          </div>
          <!-- hero right content -->
          <div class="hero-rightContent">
            <div>
              <div class="hero-heading">
                <h1>Crea</h1>
              </div>
              <div class="hero-subhead">
                <h1 class="hero-secTitle">tivity</h1>
                <p>
                  is our <br />
                  ingrediant
                </p>
              </div>
              <div class="checkpage-btn">
                <button class="check-btn">Check Our package</button>
              </div>
              <!-- Social Icons -->
              <div class="hero-socialDiv">
                <img
                  class="social-img"
                  src="./assets/Twitter Icon.svg"
                  alt=""
                />
                <img
                  class="social-img"
                  src="./assets/Instagram Icon.svg Icon.svg"
                  alt=""
                />
                <img
                  class="social-img"
                  src="./assets/Facebook Icon.svg Icon.svg Icon.svg"
                  alt=""
                />
                <img
                  class="social-img"
                  src="./assets/Email Icon.svg Icon.svg Icon.svg Icon.svg"
                  alt=""
                />
              </div>
            </div>
            <!-- SKILL DIV -->
            <div class="skills-div">
              <ul class="skill-list">
                <div class="dot-line"></div>
                <li class="skill-name active-item">
                  <span class="list-dot"></span>
                  <p>Photography</p>
                </li>
                <li class="skill-name">
                  <span class="list-dot"></span>
                  <p>Videography</p>
                </li>
                <li class="skill-name">
                  <span class="list-dot"></span>
                  <p>Graphics Design</p>
                </li>
                <li class="skill-name">
                  <span class="list-dot"></span>
                  <p>Illustration</p>
                </li>
                <li class="skill-name">
                  <span class="list-dot"></span>
                  <p>Animation</p>
                </li>
              </ul>
            </div>
            <!-- Hero Right image -->
            <div class="hero-right-imgdiv">
              <div class="hero-quotediv">
                <i class="fa-solid fa-quote-right"></i>
              </div>
              <p>
                We help you to create the best graphics, <br />
                photos, videos, animations and illustrations
              </p>
              <div class="dance-imgdiv">
                <img src="./assets/dancing.jpg" alt="" />
              </div>
              <div class="arrow-imgdiv">
                <img class="arrow-img" src="./assets/arrow.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Side menu Navbar-->
    <div id="mySidenavMenu" class="sidenavMenu mobile" style="right: ">
      <div class="mob-menus">
        <div>Home</div>
        <div>About Us</div>
        <div>Portfolio</div>
        <div>Contact</div>
      </div>
    </div>

    <!-- js -->
    <script>
      function onpenNav() {
        document.getElementById("mySidenavMenu").style.right = "0px";
        document.getElementById("menu-open").style.right = "none";
        document.getElementById("menu-close").style.right = "block";
        document.body.style.overflow = "hidden";
      }

      // close Nav()
      function closeNav() {
        document.getElementById("mySidenavMenu").style.right = "-1000px";
        document.getElementById("menu-open").style.display = "block";
        document.getElementById("menu-close").style.display = "none";
        document.body.style.overflow = "auto";
      }
    </script>
  </body>
</html>
